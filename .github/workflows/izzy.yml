name: Build, Lint, Test

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm i
  unit_test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Unit Tests
        run: npm test
